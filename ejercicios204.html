<p><b>Ejercicio 6</b></p>
<!-- Ejercicio 6: escribe un programa que devuelva si un string es palíndromo (se escribe igual
hacia delante y hacia detrás). Ejemplo: "sometemos". (si ponemos mayus y minus tambien funciona) -->
<script>
let pali= "someTemos";
let pali1= pali.toLowerCase();
let pali2= pali.toLowerCase().split('').reverse().join('');

if (pali1==pali2) {
    document.write("Es un palindromo");
} else {
    document.write("No es un palindromo");
}
</script>
