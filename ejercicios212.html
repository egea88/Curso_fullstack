<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Ejercicios Pag 212</h1>
    <p><b>Ejercicio 1</b></p>
    <!-- Ejercicio 1: escribe un programa que genere un array de 6 valores de tipo number y sean 
 mostrados en pantalla utilizando un bucle for clÃ¡sico y un bucle for...of -->
    <script>
 let Narray=[1,2,3,4,5,6]
 let lon= Narray.length;


 for (let i = 0; i < lon; i++) {
document.write(Narray[i]);
}
document.write("<br>");
for (let numA of Narray) {
document.write(numA);
}
document.write("<br>");
    </script>
    
</body>
