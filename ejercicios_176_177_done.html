<body>
    <h1>Ejercicios Pag 176 y 177</h1>

    <p><b>Ejercicio 1, 2 ,3 y 4</b></p>
    <!-- Ejercicio 1 : escribir una programa con cuatro funciones de flecha: sumar, restar,
    multiplicar y dividir (cada una de ellas debe aceptar dos parámetros y devolver el
    resultado). Posteriormente invocar a las cuatro funciones con valores arbitrarios. 

    Ejercicio 2: adaptar el programa del ejercicio anterior simplificando las funciones de
    flecha eliminando las llaves y el return.-->

    <!-- Ejercicio 3: adaptar las cuatro funciones del Ejercicio 2 para que reciban un callback que
sea invocado dentro de la función con el resultado de la operación. Posteriormente
invocar a las cuatro funciones creando una función de callback por separado y pasándola
después por parámetro. Utilizar la herramienta de depuración de Chrome (Herramientas
de desarrollador / Source) para comprobar cómo se ejecuta el programa. -->

<!-- Ejercicio 4: adaptar el ejercicio anterior para integrar el callback en la invocación de las
cuatro funciones, en lugar de creándola como una función de callback por separado.
Utilizar la herramienta de depuración de Chrome para comprobar cómo se ejecuta el
programa. -->

<!-- Ejercicio 5: adaptar las cinco funciones del Ejercicio 4 para que las cuatro funciones
invoquen el callback una vez han transcurrido 1 segundo (para la función sumar), 2
segundos (para la función restar), 3 segundos (para la función multiplicar) y 4 segundos
para dividir (para la función dividir). Añadir un console.log en la última línea del código
del programa. Utilizar la herramienta de depuración de Chrome para comprobar cómo se
ejecuta el programa. -->

<p id="id1"></p>
<p id="id2"></p>
<p id="id3"></p>
<p id="id4"></p>
<p id="id5"></p>
<script>
      
let IDv=2
       
      // en realidad es una funcion "no Global"
      //pero si la declaras de forma clasica seria Global
      // si las llamas con => lo lee de arriba a abajo
      
        const sumar = (a, b,cb) => cb(a+b);                                                                                                                 
        const resta = (a, b,cb) => cb(a-b);                 
        const mult =  (a, b,cb) => cb(a*b);                  
        const divi =  (a, b,cb) => cb(a/b); 
         let x=3,y=2;
        setTimeout(() => { 
            sumar(x,y,((callback) => document.getElementById("id"+IDv).innerHTML = callback)); IDv++;
            }, 1000);
        setTimeout(() => { 
                resta(x,y,((callback) => document.getElementById("id"+IDv).innerHTML = callback)); IDv++;
            }, 2000);    
        setTimeout(() => { 
              mult(x,y,((callback) => document.getElementById("id"+IDv).innerHTML = callback)); IDv++;
            }, 3000);  
        setTimeout(() => { 
                divi(x,y,((callback) => document.getElementById("id"+IDv).innerHTML = callback)); IDv++;
            }, 4000);
        
        
        document.getElementById("id1").innerHTML="prueba de 0 segundos";
</script>



    


</body>
